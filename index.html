	<script>
		// words to be pronounced by the speech synthesis
		var synth = window.speechSynthesis;
		var Nounarray = ['the turkey', 'mom', 'dad', 'the dog', 'my teacher'];
		var Verbarray = ['sat on', 'ate', 'danced with', 'saw', 'does not like'];
		var Adjectivearray = ['a funny', 'a scary', 'a goofy', 'a slimy', 'a barking'];
		var Noun2array = ['goat', 'monkey', 'fish', 'cow', 'frog'];
		var Placearray = ['on the moon', 'on the chair', 'in my spagetti', 'in my soup', 'on the grass'];

		var playback = [];
	<!--Button to playback the whole story-->
		function randomMsg(speak) {
			var rand = Math.floor(Math.random() * 5);

			switch (speak) {
				case 1:
					var text = Nounarray[rand];
					break;
				case 2:
					var text = Verbarray[rand];
					break;
				case 3:
					var text = Adjectivearray[rand];
					break;
				case 4:
					var text = Noun2array[rand];
					break;
				case 5:
					var text = Placearray[rand];
					break;
				default:
			
					var text = Nounarray[rand] + ' ' + Verbarray[rand] + ' ' + Adjectivearray[rand] + ' ' + Noun2array[rand] + ' ' + Noun2array[rand];
					break;
			}

			playback.push(text);
			var utterThis = new SpeechSynthesisUtterance(text);
			synth.speak(utterThis);
			return;
		}
			// For repeating the last made sentence
		function playBack () {
			for (var x = 0; x < playback.length; x++) {
				var utterThis = new SpeechSynthesisUtterance(playback[x]);
				synth.speak(utterThis);
			}
		}
	</script>
